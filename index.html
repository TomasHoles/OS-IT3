<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulář</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jednoduchý formulář</h1>
    
    <form id="myForm">
        <label for="name">Jméno:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Odeslat">
    </form>

    <button id="showDataBtn" style="display:none;">Zobrazit údaje</button>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;

            let formData = {
                name: name,
                email: email
            };

            localStorage.setItem('formData', JSON.stringify(formData));

            document.getElementById('showDataBtn').style.display = 'inline';
            alert('Odpovědi byly uloženy!');
        });

        document.getElementById('showDataBtn').addEventListener('click', function() {
            window.location.href = 'zobrazit-udaje.html';
        });
    </script>
</body>
</html>
